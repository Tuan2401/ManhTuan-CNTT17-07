<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Part {{ part_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        code {
            word-wrap: break-word;
            word-break: break-all;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="/" class="btn btn-outline-secondary mb-4">← Quay lại trang chính</a>
    <h2 class="mb-4">📦 Chi tiết Part {{ part_id }}</h2>
    <div class="card p-4 shadow">
        <p><strong>📍 IV:</strong><br><code>{{ part.iv }}</code></p>
        <p><strong>🔒 Cipher (Base64):</strong><br><code>{{ part.cipher }}</code></p>
        <p><strong>🔍 Hash (SHA-512):</strong><br><code>{{ part.hash }}</code></p>
        <p><strong>✍️ Chữ ký (Base64):</strong><br><code>{{ part.sig }}</code></p>
    </div>
</div>
</body>
</html>
